# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include KAMP_Settings.cfg]
[include start_print.cfg]

[exclude_object]

# Macros
[pause_resume]

#[gcode_macro START_PRINT]
#description: Start print sequence
#gcode:
#  CLEAR_PAUSE
#  # Set temperature values
#  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
#  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
#  # Use absolute coordinates
#  G90
#  # Reset the G-Code Z offset (adjust Z offset if needed)
#  SET_GCODE_OFFSET Z=0.0
#  # Reset Extruder
#  G92 E0
#  # Home the printer
#  G28
#  # Clear bed mesh
#  BED_MESH_CLEAR
#  # Calibrate bed mesh (KAMP)
#  BED_MESH_CALIBRATE
#  # Load bed mesh
#  BED_MESH_PROFILE LOAD=default
#  # Start bed heating (but don't wait for it)
#  M140 S{BED_TEMP}
#  # Set and wait for nozzle to reach temperature
#  M109 S{EXTRUDER_TEMP}
#  # Purge line (KAMP)
#  LINE_PURGE

[gcode_macro END_PRINT]
description: End print sequence
gcode:
  # Turn off bed, extruder, and fan
  M140 S0
  M104 S0
  M106 S0
  # Move nozzle away from print while retracting
  G91
  G1 X-2 Y-2 E-3 F300
  # Raise nozzle by 10mm
  G1 Z10 F3000
  G90
  # Disable steppers
  #M84

[gcode_macro PARK_HEAD]
description: Park print head in back corner after print
gcode:
  # Use relative coordinates
  G91
  # Raise nozzle by 10mm
  G1 Z10 F3000
  # Use absolute coordinates
  G90
  # Park tool head
  G1 X220 Y220 F3000
  # Disable steppers
  M84

#[gcode_macro PRIME_LINE]
#description: Extrude a prime line at the start of a print
#gcode:
#  # Taken from default Ender 3 machine profile in Cura
#  G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
#  G1 X0.1 Y20 Z0.3 F5000.0 ; Move to start position
#  G1 X0.1 Y200.0 Z0.3 F1500.0 E15 ; Draw the first line
#  G1 X0.4 Y200.0 Z0.3 F5000.0 ; Move to side a little
#  G1 X0.4 Y20 Z0.3 F1500.0 E30 ; Draw the second line
#  G92 E0 ; Reset Extruder
#  G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
#  G1 X5 Y20 Z0.3 F5000.0 ; Move over to prevent blob squish

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
gcode:
  #Set idle timeout to 45 minutes (2700 seconds)
  SET_IDLE_TIMEOUT TIMEOUT=2700
  PAUSE_BASE
  _TOOLHEAD_PARK_PAUSE_CANCEL

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read extrude from  _TOOLHEAD_PARK_PAUSE_CANCEL  macro #####

  # Reset idle timeout to 15 minutes (900 seconds)
  SET_IDLE_TIMEOUT TIMEOUT=900

  {% set extrude = printer['gcode_macro _TOOLHEAD_PARK_PAUSE_CANCEL'].extrude %}
    #### get VELOCITY parameter if specified ####
    {% if 'VELOCITY' in params|upper %}
      {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
    {%else %}
      {% set get_params = "" %}
    {% endif %}
    ##### end of definitions #####
    {% if printer.extruder.can_extrude|lower == 'true' %}
      M83
      G1 E{extrude} F2100
      {% if printer.gcode_move.absolute_extrude |lower == 'true' %} M82 {% endif %}
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}


  RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
variable_park: True
gcode:
  ## Move head and retract only if not already in the pause state and park set to true
  SET_IDLE_TIMEOUT TIMEOUT=900

  {% if printer.pause_resume.is_paused|lower == 'false' and park|lower == 'true'%}
      _TOOLHEAD_PARK_PAUSE_CANCEL
    {% endif %}


  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

[gcode_macro _TOOLHEAD_PARK_PAUSE_CANCEL]
description: Helper: park toolhead used in PAUSE and CANCEL_PRINT
variable_extrude: 1.0
gcode:
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg

  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
    {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    {% set z_park_delta = 2.0 %}
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% if act_z < (max_z - z_park_delta) %}
      {% set z_safe = z_park_delta %}
    {% else %}
      {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    {% if printer.extruder.can_extrude|lower == 'true' %}
      M83
      G1 E-{extrude} F2100
      {% if printer.gcode_move.absolute_extrude |lower == 'true' %} M82 {% endif %}
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}
    {% if "xyz" in printer.toolhead.homed_axes %}
      G91
      G1 Z{z_safe} F900
      G90
      G1 X{x_park} Y{y_park} F6000
      {% if printer.gcode_move.absolute_coordinates|lower == 'false' %} G91 {% endif %}
    {% else %}
      {action_respond_info("Printer not homed")}
    {% endif %}

[gcode_macro M0]
gcode:
  PAUSE

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 1 # position_endstop is not needed because this is positive
position_max: 243 # changed
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -7
position_max: 234 # changed
position_min: -7 # calibrated
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop # used to be ^PC2
#position_endstop: 0.0
position_max: 250
position_min: -4.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 33.7432
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
# tuned for Micro Swiss All-Metal Hotend Kit with 210 degree Celsius target - custom tuned
pid_Kp: 29.302
pid_Ki: 1.744
pid_Kd: 123.068
min_temp: 0
max_temp: 250
min_extrude_temp: 0
max_extrude_only_distance: 250.0
pressure_advance: 0.4
max_extrude_cross_section: 5

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target - custom tuned
pid_Kp: 68.043
pid_Ki: 0.674
pid_Kd: 1717.229
min_temp: 0
max_temp: 130

# Heatbreak fan
[heater_fan heatbreak_cooling_fan]
pin: PC7

# Controller fan
[controller_fan motherboard_fan]
pin: PB15

# Part cooling fan
[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2C001E0008504B5735313920-if00

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 4000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5.0

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.

[display]
lcd_type: st7920
cs_pin: PB8
sclk_pin: PB9
sid_pin: PD6
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15

[output_pin beeper]
pin: PB5

[bltouch]
sensor_pin: ^PC14 # this is unique to your mainboard
control_pin: PA1  # this is unique to your mainboard
x_offset: -48.3 # calibrated
y_offset: -5 # calibrated
samples: 2
speed: 2
z_offset: 2.575
probe_with_touch_mode: true

[safe_z_home]
home_xy_position: 117,117 # this should be the center of your bed
speed: 50 
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 7.7, 7       # !!min and max co-ords are based on the probes location not the nozzle!! - calibrated
mesh_max: 192, 221  # needs to be calibrated for your individual printer - calibrated
probe_count: 5,5 # this is the number of probing points on X then Y axis
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic

[firmware_retraction]
retract_length: 2
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 40
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 40
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[gcode_macro update_git]
gcode:
    RUN_SHELL_COMMAND CMD=update_git_script

[gcode_shell_command update_git_script]
command: bash -c "bash $HOME/klipper-backup/script.sh"
timeout: 90.0
verbose: True